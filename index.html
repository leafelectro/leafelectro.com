---
layout: default
topshelf: true
---


<div class="Page-Main-Beta">
    <div class="Island Island--Gray">
        Welcome to my website!
    </div>
</div>
<div class="Page-Main-Alpha">
    <ul class="Posts">
        {% for post in site.posts %}
            <li>
                <span class="Post-Date right">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ site.baseurl }}{{ post.url}}">{{ post.title }}</a>
                </h2>
                    {{ post.excerpt }}
            </li>
        {% endfor %}
    </ul>
</div>
